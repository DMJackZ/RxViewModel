machine:
  xcode:
    version: "6.4"
dependencies:
  post:
    - make bootstrap
test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -sdk iphonesimulator
        -destination 'platform=iOS Simulator,OS=8.2,name=iPhone 6'
        -workspace Example/RxViewModel.xcworkspace
        -scheme "RxViewModel-Example"
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
